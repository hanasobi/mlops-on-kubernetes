apiVersion: v1
kind: Service
metadata:
  name: judge-vllm-service
  namespace: ml-models
  labels:
    app: judge-vllm
    component: service
spec:
  type: ClusterIP
  selector:
    app: judge-vllm
  ports:
  - name: http
    protocol: TCP
    port: 8000
    targetPort: 8000
  - name: metrics
    protocol: TCP
    port: 9090
    targetPort: 8000