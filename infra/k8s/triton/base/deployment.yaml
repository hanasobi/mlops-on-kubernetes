apiVersion: apps/v1
kind: Deployment
metadata:
  name: triton-inference
  labels:
    app: triton-inference
spec:
  replicas: 2 # CPU default, GPU overlay setzt auf 1
  selector:
    matchLabels:
      app: triton-inference
  template:
    metadata:
      labels:
        app: triton-inference
    spec:
      serviceAccountName: triton-inference
      containers:
      - name: triton
        image: nvcr.io/nvidia/tritonserver:25.11-py3
        args:
        - tritonserver
        - --model-repository=s3://my-triton-models
        - --log-verbose=1
        - --model-control-mode=explicit
        - --load-model=resnet18_imagenette

        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: grpc
          containerPort: 8001
          protocol: TCP
        - name: metrics
          containerPort: 8002
          protocol: TCP

        # Health Checks - Triton v2 Health API
        livenessProbe:
          httpGet:
            path: /v2/health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5

        readinessProbe:
          httpGet:
            path: /v2/health/ready
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5

        resources:
          requests:
            cpu: "2"
            memory: "4Gi"
          limits:
            cpu: "4"
            memory: "8Gi"
        
        env:
          - name: AWS_REGION
            value: "eu-central-1"
            